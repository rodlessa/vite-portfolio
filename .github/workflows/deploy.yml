name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16' # or your preferred version

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build

      - name: Deploy files to VPS
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_PASSWD_KEY: ${{ secrets.SSH_PASSWD_KEY }}
        run: |
          # Install sshpass
          sudo apt-get update
          sudo apt-get install -y sshpass
          
          # Deploy using sshpass and scp
          sshpass -p "$SSH_PASSWORD" scp -o StrictHostKeyChecking=no -r ./dist/* $SSH_USER@$SSH_HOST:/var/www/html/portfolio
