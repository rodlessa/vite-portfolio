name: Deploy Vue Project

on:
  push:
    branches:
      - main  # Deploys on push to the main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Use your required Node version

      # Step 3: Install dependencies and build the project
      - name: Install dependencies and build
        run: |
          npm install
          npm run build

      # Step 4: Copy build to remote server
      - name: Deploy to Server
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
        run: |
          # Start SSH agent and add the private key
          eval "$(ssh-agent -s)"  # Starts the SSH agent
          echo "${SSH_PRIVATE_KEY}" | tr -d '\r' | ssh-add - > /dev/null
          
          # Add server to known hosts to avoid verification prompt
          ssh-keyscan -H $SSH_HOST >> ~/.ssh/known_hosts

          # Copy the contents of dist/ to /var/www/html on the server
          scp -r dist/* $SSH_USER@$SSH_HOST:/var/www/html
