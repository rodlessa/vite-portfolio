name: Deploy Vue Project

on:
  push:
    branches:
      - main  # Deploys on push to the main branch

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Use your required Node version

      # Step 3: Install dependencies and build the project
      - name: Install dependencies and build
        run: |
          npm install
          npm run build

      # Step 4: Deploy build to the remote server
      - name: Deploy to Server
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
        run: |
          # Ensure .ssh directory exists
          mkdir -p ~/.ssh

          # Decode private key
          echo "$SSH_PRIVATE_KEY" | base64 --decode > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key

          # Add remote server to known_hosts
          ssh-keyscan -H $SSH_HOST >> ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts

          # Set permissions for id_rsa
          chmod 600 ~/.ssh/id_rsa
          
          # Test SSH connection
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no $SSH_USER@$SSH_HOST "echo Connected successfully"

          # Use rsync to copy files to the remote server
          rsync -avz -e "ssh -i ~/.ssh/deploy_key" dist/ $SSH_USER@$SSH_HOST:/var/www/html/

          # Cleanup
          rm -f ~/.ssh/deploy_key
